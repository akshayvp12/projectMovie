{% extends 'base.html' %}
{% block body %}
{{form.as_p}}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3"><br>
            <div class="card" style="width: 250px ;background-color:yellow;">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="150px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.desc}}</p>-->
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More info</a>
  </div>
           </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
