{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="500" height="680"><br>
        </div>
<div class="col-md-6">
     <h2>{{movie.name}}</h2>
     {{movie.desc}}<br>
     <h5>{{movie.year}}</h5><br>

     <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
     <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a><br>
</div>
    </div>
</div>

{% endblock %}
